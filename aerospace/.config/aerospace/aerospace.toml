# Reference: https://github.com/i3/i3/blob/next/etc/config
config-version = 2

# Start AeroSpace at login
start-at-login = false

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodness#disable-hide-app
automatically-unhide-macos-hidden-apps = false

[gaps]
inner.horizontal = 4
inner.vertical = 4
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

[mode.main.binding]
# See: https://nikitabobko.github.io/AeroSpace/goodies#open-a-new-window-with-applescript
alt-enter = '''exec-and-forget osascript -e '
    tell application "Ghostty"
        do script
        activate
    end tell'
    '''

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# i3 wraps focus by default
# alt-j = 'focus --boundaries-action wrap-around-the-workspace left'
# alt-k = 'focus --boundaries-action wrap-around-the-workspace down'
# alt-l = 'focus --boundaries-action wrap-around-the-workspace up'
# alt-semicolon = 'focus --boundaries-action wrap-around-the-workspace right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'


# Consider using 'join-with' command as a 'split' replacement if you want to enable
# normalizations
#alt-h = 'split horizontal'
#alt-v = 'split vertical'

alt-f = 'fullscreen'
#
# alt-s = 'layout v_accordion'               # 'layout stacking' in i3
# alt-w = 'layout h_accordion'               # 'layout tabbed' in i3
# alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3
#
# alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3

# Not supported, because this command is redundant in AeroSpace mental model.
# See: https://nikitabobko.github.io/AeroSpace/guide#floating-windows
#alt-space = 'focus toggle_tiling_floating'

# `focus parent`/`focus child` are not yet supported, and it's not clear whether they
# should be supported at all https://github.com/nikitabobko/AeroSpace/issu
# ctrl-shift-1 = 'workspace 1'
# ctrl-shift-2 = 'workspace 2'
# ctrl-shift-3 = 'workspace 3'
# ctrl-shift-4 = 'workspace 4'
# ctrl-shift-5 = 'workspace 5'
# ctrl-shift-6 = 'workspace 6'
# ctrl-shift-7 = 'workspace 7'
# ctrl-shift-8 = 'workspace 8'
# ctrl-shift-9 = 'workspace 9'
# ctrl-shift-0 = 'workspace 0'

# ctrl-alt-shift-1 = 'move-node-to-workspace 1'
# ctrl-alt-shift-2 = 'move-node-to-workspace 2'
# ctrl-alt-shift-3 = 'move-node-to-workspace 3'
# ctrl-alt-shift-4 = 'move-node-to-workspace 4'
# ctrl-alt-shift-5 = 'move-node-to-workspace 5'
# ctrl-alt-shift-6 = 'move-node-to-workspace 6'
# ctrl-alt-shift-7 = 'move-node-to-workspace 7'
# ctrl-alt-shift-8 = 'move-node-to-workspace 8'
# ctrl-alt-shift-9 = 'move-node-to-workspace 9'
# ctrl-alt-shift-0 = 'move-node-to-workspace 0'

shift-alt-1 = 'workspace 1'
shift-alt-2 = 'workspace 2'
shift-alt-3 = 'workspace 3'
shift-alt-4 = 'workspace 4'
shift-alt-5 = 'workspace 5'
shift-alt-6 = 'workspace 6'
shift-alt-7 = 'workspace 7'
shift-alt-8 = 'workspace 8'
shift-alt-9 = 'workspace 9'

ctrl-shift-alt-1 = 'move-node-to-workspace 1'
ctrl-shift-alt-2 = 'move-node-to-workspace 2'
ctrl-shift-alt-3 = 'move-node-to-workspace 3'
ctrl-shift-alt-4 = 'move-node-to-workspace 4'
ctrl-shift-alt-5 = 'move-node-to-workspace 5'
ctrl-shift-alt-6 = 'move-node-to-workspace 6'
ctrl-shift-alt-7 = 'move-node-to-workspace 7'
ctrl-shift-alt-8 = 'move-node-to-workspace 8'
ctrl-shift-alt-9 = 'move-node-to-workspace 9'


alt-shift-c = 'reload-config'

alt-r = 'mode resize'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-o = 'move-workspace-to-monitor --wrap-around next'


# screenshots
alt-shift-s = 'exec-and-forget screencapture -i -c'


[mode.resize.binding]

h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-shift-semicolon = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]

esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = [
  'layout floating tiling',
  'mode main',
] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']


[[on-window-detected]]
if.app-id = "com.mitchellh.ghostty"
run = ["layout tiling"]
