# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	interval = 3
}

# order += "disk /"
#order += "run_watch Docker"
#order += "run_watch DHCP"
#order += "path_exists VPN"
#order += "ipv6"
order += "wireless wlp0s20f3"
# order += "ethernet enx00e04c6b46f2"
order += "read_file light"
order += "volume master"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "memory"
order += "tztime local"

wireless wlp0s20f3 {
	format_up = "W: (%quality %bitrate) %ip"
	#format_up = "W: (%quality at %essid) %ip"
	format_down = "W: down"
}

ethernet  enx00e04c6b46f2{
	# if you use %speed, i3status requires root privileges
	format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

battery 0 {
	format = "%status %percentage %remaining"
	format_down = "No battery"
	status_chr = "âš‡ CHR"
	status_bat = "âš¡ BAT"
	status_full = "â˜» FULL"
	path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 10
}

run_watch Docker {
	pidfile = "/run/docker.pid"
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

path_exists VPN {
	path = "/proc/sys/net/ipv4/conf/tun0"
}

tztime local {
	format = "%Y-%m-%d %H:%M:%S"
}

read_file light {
	format = "ðŸ”† %content% "
	path = "/sys/class/backlight/intel_backlight/actual_brightness"
	#path = /home/julienrollin/brightness.sh
}

load {
	format = "%1min %5min %15min"
}

memory {
	#format= "%free %available (%used) / %total"
#	format= "%percentage_used used, %percentage_free free, %percentage_shared shared"
format= "%percentage_used/%total"
}


cpu_temperature 0 {
	format = "T: %degrees Â°C"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input"
}

disk "/" {
	format = "%avail"
}

volume master {
	format = "ðŸ”‰ %volume"
	format_muted = "â™ª: muted (%volume)"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

